      <style>
    body {
        background-color: #252525;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        margin: 0;
    }

    .main {
        background-color: #2b2727;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 320px;
        text-align: center;
    }

    h3 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        width: 100%;
        margin-top: 15px;
        margin-bottom: 5px;
        text-align: left;
        color: #bbb;
        font-weight: bold;
    }

    input {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        padding: 12px;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
    }

    button {
        padding: 12px;
        border-radius: 4px;
        margin-top: 10px;
        border: none;
        color: white;
        cursor: pointer;
        background-color: #e50914;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #f40612;
    }

    p {
        color: #bbb;
        margin-top: 20px;
    }

    a {
        color: #e50914;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
