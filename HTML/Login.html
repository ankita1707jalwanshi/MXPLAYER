<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX Player Login</title>
    <style>
        body {
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            margin: 0;
        }

        .main {
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 320px;
            text-align: center;
        }

        h3 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            width: 100%;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left;
            color: #bbb;
            font-weight: bold;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
            border: none;
            color: white;
            cursor: pointer;
            background-color: #e50914;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f40612;
        }

        p {
            color: #bbb;
            margin-top: 20px;
        }

        a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <h3>Sign In to MX Player</h3>
        <form action="">
            <label for="first">Email or phone number</label>
            <input type="text" id="first" name="first" placeholder="Enter your email or phone number" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" onclick="solve()">Sign In</button>
        </form>
        <p>New to MX Player? <a href="../HTML/create_account.html">Sign up now</a></p>
    </div>


</body>
</html>
